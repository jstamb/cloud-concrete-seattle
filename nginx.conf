server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # CRITICAL: Prevent nginx from exposing internal port 8080 in redirects
    # Cloud Run proxies external traffic on port 443 to the container's internal port 8080
    # Without these directives, nginx includes :8080 in 301 redirects which breaks navigation
    absolute_redirect off;
    port_in_redirect off;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml application/json image/svg+xml;
    gzip_comp_level 6;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /sitemap.xml { try_files $uri =404; }
    location = /robots.txt { try_files $uri =404; }

    # NEVER use $uri/ - it triggers a 301 trailing slash redirect
    # that exposes the internal port on Cloud Run
    location / {
        try_files $uri $uri/index.html /404.html;
    }

    location = /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
