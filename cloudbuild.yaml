steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-concrete-seattle:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-concrete-seattle:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloud-concrete-seattle:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloud-concrete-seattle:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cloud-concrete-seattle'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cloud-concrete-seattle:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'

images:
  - 'gcr.io/$PROJECT_ID/cloud-concrete-seattle:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/cloud-concrete-seattle:latest'
